---
_schema-version: '3.1'
ID: products
version: 0.0.1
description: "products"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: products-srv
    type: nodejs
    path: 
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
requires:
      - name: products-dest
      - name: products-uaa
resources:
  - name: products-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: external-service-dest
      service-plan: lite
  - name: products-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: products-uaa