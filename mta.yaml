---
_schema-version: '3.1'
ID: products-tuto
version: 1.2.18
description: "products"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk@4.7.2 cds build --production

modules:
  - name: products-tuto-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

           requires:
      - name: products-uaa
      - name: products-hdi-container
      - name: products-db
    parameters:
      host: ${user}-products-backend

  - name: products-db
    type: com.sap.xs.hdi
    path: db/
    requires:
      - name: products-tuto-hdi-container
    tasks:
        - name: task-1
          command: node deploy.js 
          env: 
            env1: value1
requires:
      - name: products-tuto-dest
      - name: products-tuto-uaa
resources:
  - name: products-tuto-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: products-tuto-dest
      service-plan: lite
  - name: products-tuto-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: products-tuto-uaa
