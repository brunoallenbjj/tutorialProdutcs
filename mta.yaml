---
_schema-version: '3.1'
ID: products-service
version: 0.0.1
description: "products"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: products-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          requires:
      - name: products-service-dest
      - name: products-service-uaa
resources:
  - name: pruducts-service-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: products-service-dest
      service-plan: lite
  - name: products-service-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: external-service-uaa
