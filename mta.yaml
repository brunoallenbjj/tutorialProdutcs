---
_schema-version: '3.1'
ID: products
version: 1.2.18
description: "products"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk@4.7.2 cds build --production

modules:
  - name: products-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

           requires:
      - name: products-uaa
      - name: products-hdi-container
      - name: products-db
    parameters:
      host: ${user}-products-backend

  - name: products-db
    type: com.sap.xs.hdi
    path: db/
    requires:
      - name: products-hdi-container
    tasks:
        - name: task-1
          command: node deploy.js 
          env: 
            env1: value1

resources:
  - name: products-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: ${default-container-name}
    
  - name: products-uaa
    type: com.sap.xs.uaa
    parameters:
      config_path: xs-security.json
